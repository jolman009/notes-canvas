name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Service role exposure guard
        run: npm run check:service-role

      - name: Unit and integration tests
        run: npm run test

      - name: Release gate tests
        run: npm run test:release-gates

      - name: Build
        run: npm run build
